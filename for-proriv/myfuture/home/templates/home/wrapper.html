   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Заголовок страницы</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<style type="text/css">
      * {
    vertical-align: baseline;
    font-weight: inherit;
    font-family: inherit;
    font-style: inherit;
    font-size: 100%;
    border: 0 none;
    outline: 0;
    padding: 0;
    margin: 0;
    }

.footer {
  position: absolute;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 140px;
  background-color: #1E1E21
}

  </style>

   <header style="background-color: #111196; height: 95px"> 
        <div style="font-size: 20px; color: #ffffff" align="right">
                        {% if user.is_anonymous %}
            <a href="/users/login" style="color:#ffffff; margin: 0px 50px">Войти</a>
            <!--<a href="#" onclick="document.getElementById('id01').style.display='block'">Войти</a>-->
            {% else %}
            <a href="/edit" style="color:#ffffff"> редактировать</a>
            <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            {{ user }}
            <a href="/users/logout"style="color:#ffffff; margin: 0px 50px 0px 0px">Выйти</a>
            {% endif %}
        </div>    

    </header>
   <div class="wrapper">
        <div class="content">
        
        {% block content %}
        {% endblock %}
         </div>



<div class="footer">

</div>
</div>

</body>
</html>
